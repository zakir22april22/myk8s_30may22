apiVersion: apps/v1
kind: Deployment
metadata:
  name: myjavaapp-deploy
  labels:
    app: myjavaapp
spec:
   replicas: 3
   selector:
     matchLabels:
       app: myjavaapp
   template:
      metadata:
        labels: 
          app: myjavaapp 
      spec: 
          containers:
          - name: myjavaapp-container
            image: zakir4iac/myjavaapp02june22:2
            ports:
            - containerPort: 8080
