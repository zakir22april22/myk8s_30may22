apiVersion: v1
kind: ReplicationController
metadata:
  name: mylogin-rc
spec:
  replicas: 4
  selector: 
    app: mylogin
  template:
    metadata:
       labels:
          app: mylogin
    spec:
      containers:
      - name: mylogin-container
        image: maha4iac/myonlinebooking:1
        ports:
         - containerPort: 8080
        
